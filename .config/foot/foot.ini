[main]
font=FiraCode Nerd Font:size=14

[colors]
# GitHub Dark color palette
foreground=dcdcdc   # Light gray text
background=0d1117   # Dark gray-blue background

# Selection
selection-foreground=0d1117
selection-background=58a6ff

# Regular ANSI colors
regular0=0d1117     # Black
regular1=f85149     # Red
regular2=238636     # Green
regular3=d29922     # Yellow
regular4=58a6ff     # Blue
regular5=bc8cff     # Magenta
regular6=39c5cf     # Cyan
regular7=b1bac4     # White (light gray)

# Bright ANSI colors
bright0=484f58      # Bright Black (mid-gray)
bright1=f85149      # Bright Red
bright2=3fb950      # Bright Green
bright3=f0b342      # Bright Yellow
bright4=79c0ff      # Bright Blue
bright5=d2a8ff      # Bright Magenta
bright6=56d4dd      # Bright Cyan
bright7=ffffff      # Bright White (pure white)

[scrollback]
lines=10000

[tweak]
font-monospace-warn=no


[cursor]
style=block
blink=no
color=0d1117 58a6ff 
